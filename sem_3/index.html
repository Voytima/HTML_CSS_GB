<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header__content container">
        <img src="./img_hw/TopLogo.png" alt="Top logo" />
        <nav class="navigation">
          <a href="#" class="link__red">Home</a>
          <a href="#" class="link">About Us</a>
          <a href="#" class="link">Services</a>
          <a href="#" class="link">Features</a>
          <a href="#" class="link">Team</a>

      </div>
    </header>
    <main>
      <section class="main_content container">
        <div class="main__info__left">
          <h1 class="main__title">SEO & Digital Marketing For Your Website.</h1>
          <p class="text">
            Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.
          </p>
          <div class="buttons">

            <button class="btn right__btn">Watch Video</button>

    </main>
    <footer>
      <article class="logos container">
        <img src="./img_hw/logo_1.png" alt="logo 1" />
        <img src="./img_hw/logo_2_and_6.png" alt="logo 2" />
        <img src="./img_hw/logo_3.png" alt="logo 3" />
        <img src="./img_hw/logo_4.png" alt="logo 4" />
        <img src="./img_hw/logo_5.png" alt="logo 5" />
